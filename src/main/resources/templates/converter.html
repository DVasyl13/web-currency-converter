<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Currency Converter</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/css/conv.css"/>
    <script type="text/javascript" src="/js/conv.js"></script>
</head>
<body>
<div class="container mt-5" id="mainContainer">
    <h1>Currency Converter</h1>
    <div class="form-group">
        <label for="amount">Amount:</label>
        <input type="number" class="form-control" id="amount" name="amount" required onchange="calculateResult()">
    </div>
    <div class="form-group">
        <label for="fromCurrency">From:</label>
        <select class="form-control" id="fromCurrency" onchange="calculateResult()">
        </select>
    </div>
    <div class="form-group">
        <label for="toCurrency">To:</label>
        <select class="form-control" id="toCurrency" onchange="calculateResult()">
        </select>
    </div>
    <br>
    <div id="result">
        <h2>Result:</h2>
        <label id="calculation"></label>
    </div>
</div>
</body>
</html>
